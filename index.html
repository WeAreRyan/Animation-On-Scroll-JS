<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Animation Scroll</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <section>
            <h1>HELLO WORLD</h1>
        </section>
        <section>
            <h2 class="animate-on-scroll">About us</h2>
            <p class="animate-on-scroll">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ea, quae distinctio. Excepturi incidunt nobis cumque voluptatibus laborum velit reiciendis neque beatae ducimus distinctio eum tempora explicabo facere, inventore, perferendis sint.</p>
        </section>

        <section>
            <h2 class="animate-on-scroll">Some content</h2>
            <div class="boxes">
                <div class="box animate-top-down"></div>
                <div class="box animate-top-down"></div>
                <div class="box animate-top-down"></div>
            </div>
        </section>

        <section>
            <h2 class="animate-on-scroll">Some more content</h2>
            <div class="boxes">
                <div class="box-blue animate-bottom-up"></div>
                <div class="box-blue animate-bottom-up"></div>
                <div class="box-blue animate-bottom-up"></div>
            </div>
        </section>

    </main>
    <script src="main.js"></script>
</body>
</html>
